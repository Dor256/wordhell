<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Wordhell</title>
  <script type="text/javascript" src="/dist/index.js"></script>
</head>
<body>
  <div id="root">

  </div>
  <script>
      const app = Elm.Main.init({
      node: document.getElementById('root')
    });

    app.ports.saveString.subscribe(function ([key, value]) {
      localStorage.setItem(key, value);
    });

    app.ports.onLoad.subscribe(function (key) {
      const maybeItem = localStorage.getItem(key);
      app.ports.loadString.send([key, maybeItem]);
    });

    app.ports.clear.subscribe(function () {
      localStorage.clear();
    });
  </script>
</body>
</html>
